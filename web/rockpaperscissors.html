<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő Papír Olló</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Kő Papír Olló</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">te</div>
        <div id="computer-label" class="badge">gép</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p id="szep">Kő | Papír | Olló</p>
    </div>

    <div class="choices">
        <div class="choice" id="k">
            <img class="kep" src="ko.jpg" alt="ko">
        </div>
        <div class="choice" id="p">
            <img class="kep" src="papir.jpg" alt="papir">
        </div>
        <div class="choice" id="o">
            <img class="kep" src="ollo.jpg" alt="ollo">
        </div>
    </div>

    <p id="action-message">Válassz!</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
